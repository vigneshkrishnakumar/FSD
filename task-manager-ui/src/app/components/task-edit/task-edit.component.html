<div class="container">
  <span class="h4 text-success">{{status}}</span>
</div>
<div class="container">
    <div class="form-group row">
        <label for="taskName" class="col-sm-2 col-form-label"><b>Task:</b></label>
        <div class="col-sm-3">
        <input type="text" class="form-control" id="taskName" name="taskName" [(ngModel)]="task.newTask.taskName">
      </div>
    </div>
    <div class="form-group row">
        <label for="priority" class="col-sm-2 col-form-label"><b>Priority:</b></label>
        <span class="font-weight-bold blue-text mr-0 mt-0">0</span>
        <div class="col-sm-3">
        <input type="range" class="custom-range" min="0" max="30" step="1" id="priority" name="priority" [(ngModel)]="task.newTask.priority">
      </div>
      <span class="font-weight-bold blue-text ml-0 mt-0">30</span>
    </div>
    <div class="form-group row">
      <label for="parentTask" class="col-sm-2 col-form-label"><b>Parent Task:</b></label>
      <div class="col-sm-3">
      <input type="text" class="form-control" id="parentTask" name="parentTask" [(ngModel)]="task.parentTask">
    </div>
    </div>
    <div class="form-group row">
      <label for="startDate" class="col-sm-2 col-form-label"><b>Start Date:</b></label>
      <div class="col-sm-3">
      <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="task.newTask.startDate">
    </div>
    </div>
    <div class="form-group row">
      <label for="endDate"  class="col-sm-2 col-form-label"><b>End Date:</b></label>
      <div class="col-sm-3">
      <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="task.newTask.endDate">
    </div>
    </div>
    <div class="form-group row">
        <div class="col-7">
        <button type="submit" class="btn btn-primary  mr-3" (click)="updateTask()">Update Task</button>
        <button type="button" class="btn btn-primary" (click)="goBack()">Cancel</button>
        </div>
    </div>
</div>
